<div class="flex align-items-center justify-content-center h-full">
    <form (ngSumbit)="onSubmit()" [formGroup]="form" (keyup.enter)="onSubmit()"
        class="flex flex-column justify-content-center align-items-center gap-5" enter>
        <h1 class="w-19rem">Create an account</h1>
        <div class="w-full">
            <p-floatLabel class="w-full flex flex-column">
                <input pInputText type="text" formControlName="name" class="w-full"
                    [ngClass]="{'ng-invalid ng-dirty': submitted && f['name'].errors}" />
                <label for="name">Name</label>

            </p-floatLabel>
            @if (submitted && f['email'].errors) {
            <small class="p-error block pt-2 pl-1">Email is required</small>
            }
        </div>
        <div class="w-full">
            <p-floatLabel class="w-full flex flex-column">
                <input pInputText type="text" formControlName="email" class="w-full"
                    [ngClass]="{'ng-invalid ng-dirty': submitted && f['email'].errors}" />
                <label for="email">Email</label>

            </p-floatLabel>
            @if (submitted && f['email'].errors) {
            <small class="p-error block pt-2 pl-1">Email is required</small>
            }
        </div>
        <div class="w-full">
            <p-floatLabel class="w-full">
                <p-password formControlName="password" [style]="{ width: '100%' }" [inputStyle]="{ width: '100%' }"
                    [feedback]="false" [toggleMask]="true"
                    [ngClass]="{'ng-invalid ng-dirty': submitted && f['email'].errors}" />
                <label for="password">Password</label>
            </p-floatLabel>
            @if (submitted && f['password'].errors) {
            <small class="p-error block pt-2 pl-1">Password is required</small>
            }
        </div>
        

        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
            password?</a>
        <p-button label="Sign in" (click)="onSubmit()" class="aflex lign-items-center align-content-center"></p-button>
        <div class="flex align-items-center justify-content-center gap-2">
            <span>Already have an account?</span>
            <a routerLink="/auth/login"
                class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
        </div>
    </form>
</div>
