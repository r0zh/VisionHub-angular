<form (ngSumbit)="onSubmit()" [formGroup]="generatorForm" (keyup.enter)="onSubmit()" class="w-full h-full flex sm:flex-row
    flex-column justify-content-center align-items-center gap-4">
    <input type="text" pInputText class="w-full md:w-8 lg:w-4" formControlName="prompt" />
    <p-button label="Submit" class="w-full sm:max-w-min" (click)="onSubmit()" />
</form>
