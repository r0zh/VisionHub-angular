<div class="card p-2">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <p-button routerLink="home" rounded="true" text="true" class="mr-3">
        <img src="assets/logo.svg" alt="logo" class="logo" width="37px" height="auto" />
      </p-button>
    </ng-template>
    <ng-template pTemplate="item" let-item>
      @if (item.route) {
      <a [routerLink]="item.route" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
      } @else {
      <a [href]="item.url" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
      }
    </ng-template>
    <ng-template pTemplate="end">
      <!-- if user is not logged in show login button -->
      @if(!this.profile){
      <p-button label="Log in" severity="secondary" routerLink="{{ loginPath }}" [outlined]="true" class="mr-2" />
      <p-button label="Sign up" severity="secondary" routerLink="{{ registerPath }}" />
      } @else {
      <!--if user clicks send to `${enviroment.webUrl}/profile`-->
      <p-splitButton label="Save" (onClick)="navigateToProfile()" severity="secondary" [model]="profileItems">
        <ng-template pTemplate="content" class="">
          <span class="flex align-items-center overflow-hidden">
            <i class="pi pi-user" style="font-size: 1.3rem"></i>
          </span>
        </ng-template>
      </p-splitButton>
      }
    </ng-template>
  </p-menubar>
</div>
